<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Software solutions to help subcontractors run each job smoothly and efficiently.">
    <title>PMC Software Solutions</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Linking an external CSS file -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <!-- Favicons generated by favicon.io -->
</head>

<body class="d-flex flex-column min-vh-100"> <!-- Making the body take full height -->
    <!-- Navbar -->
    <nav id="navbar" class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fa-solid fa-person-digging"></i>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="software.html">Precision Software</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--Main Element holding important sections-->
    <main>
        <!--Section-->
        <section class="container section glass mt-5 mb-5">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <h2>Submit your details and we'll be in touch shortly.</h2>
                    <form action="completion.html" method="GET">
                        <div class="row booking-form g-3">
                            <div class="col-12 mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input class="form-control" id="name" name="name" type="text" required>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="email" class="form-label">Email:</label>
                                <input class="form-control" id="email" name="email" type="email" required>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="phone" class="form-label">Phone number:</label>
                                <input class="form-control" id="phone" name="phone" type="number" required>
                            </div>
                            <div class="col-12 mb-3">
                                <label for="event-type" class="form-label">Software</label>
                                <select id="event-type" class="form-select" name="event-type" required>
                                    <option value="" selected></option>
                                    <option value="regular-play">Essentials</option>
                                    <option value="dnd">Premium</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-register">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <!--Footer-->
    <footer class="mt-auto"> <!-- mt auto pushes footer to bottom -->
        <div class="container section">
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <h3 class="display-6">Reach out to our precise team!</h3>
                </div>
                <!--Company Logo-->
                <div class="col-12 col-xl-4 text-center"><img src="assets/images/company-logo.png" alt="Company Logo"
                        class="img-fluid" style="max-width: 100%; max-height: 100px; height: auto;">
                </div>
                <!--Contact Info-->
                <div class="col-12 col-xl-4 text-center">
                    <address>
                        Projects Managed with Code<br>
                        123 Construction Lane<br>
                        Buildtown, BT1 2CD<br>
                        Phone: (123) 456-7890<br>
                        Email: info@pmc.org
                    </address>
                </div>
                <!--Social Media Links-->
                <div id="media-links" class="col-12 col-xl-4 text-center social-links">
                    <a href="https://www.facebook.com" target="_blank" rel="noopener" class="me-3"><i
                            class="fa-brands fa-facebook fa-2x"></i></a>
                    <a href="https://www.x.com" target="_blank" rel="noopener" class="me-3"><i
                            class="fa-brands fa-twitter fa-2x"></i></a>
                    <a href="https://www.linkedin.com" target="_blank" rel="noopener" class="me-3"><i
                            class="fa-brands fa-linkedin fa-2x"></i></a>
                    <a href="https://www.instagram.com" target="_blank" rel="noopener"><i class="fa-brands fa-instagram fa-2x"></i></a>
                </div>
            </div>
        </div>
    </footer>
</body>
